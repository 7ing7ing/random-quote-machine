<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Sans+JP:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random quote machine</title>
  </head>
  <body>
    <div id="outer-box">
      <div id="quote-box">
        <quote id="text"
          >The best time to plant a tree was 20 years ago. The second best time
          is now.</quote
        ><br />
        <cite id="author">Chinese Proverb</cite>
        <div id="quote-box-two">
          <div>
            <a
              href="https://twitter.com/intent/tweet"
              id="tweet-quote"
              target="_blank"
              ><i class="fab fa-twitter-square"></i
            ></a>
            <a
              href="https://www.facebook.com/sharer/sharer.php?u=#url"
              id="facebook"
              target="_blank"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </div>
          <button id="new-quote" onclick="newQuote()">New quote</button>
        </div>
      </div>
      <div id="footer">by @7ing7ing</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
